<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="asset/CSS/daftar.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Favicon -->
    <link rel="icon" href="asset/logosm.png" type="image/x-icon" />
  </head>
  <body>
    <div class="background">
      <div class="form-box">
        <h2>Daftar Akun</h2>
        <form>
          <div class="inputbox">
            <input type="text" required />
            <label>Nama Lengkap</label>
          </div>
          <div class="inputbox">
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="inputbox">
            <input type="text" required />
            <label>No Telepon</label>
          </div>
          <div class="inputbox password-box">
            <input id="password" type="password" required />
            <label>Kata Sandi</label>
            <i id="togglePassword" class="icon-eye" data-feather="eye"></i>
          </div>
          <div class="inputbox password-box">
            <input id="confirmPassword" type="password" required />
            <label>Konfirmasi Kata Sandi</label>
            <i
              id="toggleConfirmPassword"
              class="icon-eye"
              data-feather="eye"
            ></i>
            <span id="passwordMatch" class="password-match-icon">
              <i
                id="icon-check"
                data-feather="check"
                class="hide icon-check"
              ></i>
              <i id="icon-x" data-feather="x-octagon" class="hide icon-x"></i>
            </span>
          </div>
          <button type="submit">Daftar</button>
        </form>
        <div class="login-link">
          <p>Sudah punya akun? <a href="userlogin.html">Login di sini</a></p>
        </div>
      </div>
    </div>
        <script>
          feather.replace();

          const password = document.getElementById("password");
          const confirmPassword = document.getElementById("confirmPassword");
          const iconCheck = document.getElementById("icon-check");
          const iconX = document.getElementById("icon-x");

          // Toggle visibility of password
          document
            .getElementById("togglePassword")
            .addEventListener("click", function () {
              const type =
                password.getAttribute("type") === "password"
                  ? "text"
                  : "password";
              password.setAttribute("type", type);
              // Toggle between "eye" and "eye-off" icons
              this.setAttribute(
                "data-feather",
                type === "password" ? "eye" : "eye-off"
              );
              feather.replace();
            });

          document
            .getElementById("toggleConfirmPassword")
            .addEventListener("click", function () {
              const type =
                confirmPassword.getAttribute("type") === "password"
                  ? "text"
                  : "password";
              confirmPassword.setAttribute("type", type);
              // Toggle between "eye" and "eye-off" icons
              this.setAttribute(
                "data-feather",
                type === "password" ? "eye" : "eye-off"
              );
              feather.replace();
            });

          // Check if passwords match
          confirmPassword.addEventListener("input", function () {
            if (
              confirmPassword.value === password.value &&
              confirmPassword.value !== ""
            ) {
              iconCheck.classList.remove("hide");
              iconX.classList.add("hide");
            } else {
              iconCheck.classList.add("hide");
              iconX.classList.remove("hide");
            }
          });
        </script>
      </body>
    </html>
  </body>
</html>
